<div>
<div class="col-md-6">
<span x-large>Bar Chart</span>
<base-chart class="chart"
           [data]="barChartData"
           [labels]="barChartLabels"
           [options]="barChartOptions"
           [series]="barChartSeries"
           [legend]="barChartLegend"
           [series]="barChartSeries"
           [chartType]="barChartType"
           (chartHover)="chartHovered($event)"
           (chartClick)="chartClicked($event)"></base-chart>
 <div>
 <div class="col-md-6">
<span x-large>Pie Chart</span>
<base-chart class="chart"
           [data]="pieChartData"
           [labels]="pieChartLabels"
           [chartType]="pieChartType"
           (chartHover)="chartHovered($event)"
           (chartClick)="chartClicked($event)"></base-chart>
 <div>
  <span x-large>Alerts</span>
  <input type="text" [value]="title.value" (input)="title.value = $event.target.value" autofocus>

  <p>
  <button type="button" name="button" (click)="addAlert()">Add Alert</button>
</p>
<p>
  <alert *ngFor="#alert of alerts" [type]="alert">Test alert</alert>
</p>
</div>
